<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
   <form id="intro" action="index.html" method="post">
       <div id="heading-div">
       <h1 id="heading1">THE CODE REVIEW</h1>
       <h2 id="heading2">Signing up for news letter</h2><hr class="first-hr">
        <p  class="first-p">Get the latest news on how your code is doing right in your inbox</p>
       </div>

       <fieldset>
          <legend class="contact-info">Contact Information</legend>
          <div class="flex-container">
            <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="required*" name="user_name" required>
          </div>

          <div class="flex-container">
            <label for="mail">Email Address</label>
              <input type="email" id="mail"  placeholder="required*" name="mail" required>
          </div>

          <div class="flex-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g (348)-675-1278" required>
          </div>

          <div class="flex-container">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street_address" placeholder="e.g 45 monroe street">
          </div>

          <div class="flex-container2">
            <label for="user_city">City</label>
            <input type="text" id="user_city" name="user_city" placeholder="e.g Baltimore" required>
          </div>


          <div class="flex-container2">
            <label for="states">State</label>
            <select id="states" name="user_state">
                <option value="Maryland">Maryland</option>
                <option value="Massachussetts">Massachussetts</option>
                <option value="Newyork">Newyork</option>
                <option value="Alabama">Alabama</option>
                <option value="Texas">Texas</option>
                <option value="califonia">Califonia</option>
                <option value="Newmexico">Newmexico</option>
                <option value="Indiana">Indiana</option>    
            </select>
          </div>

         <div class="flex-container3">
            <label class="zip_label" for="zip">Zip</label>
            <input type="text" id="zip" name="user_zip" placeholder="e.g 21034" required>
         </div>
      </fieldset>

           <hr class="second-hr">

    <fieldset>
           <legend class="newsletter">Newsletter</legend>
              <p>Select the news letter you will like to receive</p>
            <div class="box-input1">
              <input type="checkbox" id="html" value="markup_news" name="html_news">
               <label for="html"> HTML News</label>
            </div>
           <div class="box-input2">
              <input type="checkbox" id="css" value="styles_news" name="css_news">
               <label for="css">CSS News</label>
            </div>
            <div class="box-input3">
              <input type="checkbox" id="Javascript" value="script" name="javascript_news">
               <label for="Javascript">Javascript news</label>
            </div>
            
          
            <p>Newsletter format</p>
            <div class="radio-input1">
            <input type="radio" id="html_form" value="mark_up" name="html_format">
             <label for="html_form">HTML</label>
             </div>
             <div class=radio-input2>
            <input type="radio" id="plaintext" value="text_file" name="plain_text">
             <label for="plaintext">Plain text</label>
             </div>

             <label for="text_info" class="topics">Other topics you'd liked to hear about</label>
             <textarea id="text_info" name="other_topics"></textarea>  
             <span>
              <button class="button" type="submit">Sign Up</button>
               </span>

   </fieldset>
         
    </form>
</body>
</html>
